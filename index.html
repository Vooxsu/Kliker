<script>

	var procent=0;
	function załaduj()
	{
		if(procent<100)
		{
			procent++;
			setTimeout("załaduj();",125);
			document.getElementById("Animate").innerHTML=procent+"%";
		}
		if(procent==100)
		{
		document.getElementById("Animate").innerHTML=procent+"%";
		window.location.href = "Kliker_PreAlfa\\index.html";
		}
	}

</script>
